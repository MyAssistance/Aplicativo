<StackLayout>

	<StackLayout class="settings-stack"> 
		<GridLayout rows="auto" columns="*,*">
	    <Label
	        col="0"
	        class="fa nav"
	        style="text-align: center;"
	        [text]="'fa-tasks' | fonticon">
	    </Label>
	    <Label
	        col="1"
	        class="fa nav navu"
	        [text]="'fa-user' | fonticon">
	    </Label>
	  	</GridLayout>
	
	<Label  text="Minha conta" class="settings-labels"></Label>
	<Button text="Gustavo Morais" class="settings-buttons" ></Button>
	<Button text="gustavo.morais@electrolux.com" class="settings-buttons" ></Button>

	<Label text="Mais informações" class="settings-labels"></Label>
	<Button text="Suporte" class="settings-buttons" ></Button>
	<Button text="Política de Privacidade" class="settings-buttons" ></Button>
	<Button text="Termos" class="settings-buttons" ></Button>
	<Button text="Sair" class="settings-buttons" ></Button>

</StackLayout>

</StackLayout>
